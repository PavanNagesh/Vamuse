<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden</title>
</head>
<body>
    <h1>Too many login attempts. Please try again later.</h1>
    <h2>Time left: <span id="timer">{{ (next_attempt_time - timezone.now()).seconds }}</span> seconds</h2>

    <script>
        // Countdown timer
        var seconds = {{ (next_attempt_time - timezone.now()).seconds }};
        
        function countdown() {
            seconds--;
            document.getElementById("timer").innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timerInterval);
                window.location.href = '/login/'; // Redirect to login page after timer ends
            }
        }

        var timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
